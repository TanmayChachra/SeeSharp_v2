{% extends "base.html" %} {% block title %}Login{% endblock %} {% block content
%}

<div class="circle c1"></div>
<div class="circle c2"></div>
<div class="circle c3"></div>
<div class="circle c4"></div>
<div class="form-container">
  <p class="title">Login</p>
  <form class="form" method="POST">
    <div class="input-group">
      <label for="username">Username</label>
      <input
        type="text"
        name="username"
        id="username"
        placeholder="Enter email here"
      />
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Enter password here"
      />
      <div class="error">
        {% if error==0 %}
        <!-- Login code -->
        {% elif error==1 %}
        <p>Invalid email ID, please contact admin!</p>
        {% elif error==2 %}
        <p>Incorrect password</p>
        {% endif %}
      </div>
      <div class="forgot">
        <a rel="noopener noreferrer" href="#">Forgot Password ?</a>
      </div>
    </div>
    <button type="submit" class="sign">Sign in</button>
  </form>
</div>
<style>
  :root {
    --text_color: #cbd5e1;
  }
  body {
    background-color: #1e293b;
    margin: 0;
    padding: 0;
    font-family: Arial, Helvetica, sans-serif;
  }

  .circle {
    position: absolute;
    border-radius: 50%;
    transform: translate(-50%, -50%);
    z-index: -100;
    background-color: #1e293b;
    opacity: 1;
    background-image: radial-gradient(#cbd5e1 0.5px, #1e293b 0.5px);
    background-size: 10px 10px;
  }

  .c1 {
    height: 500px;
    width: 500px;
    top: 30%;
    left: 70%;
  }

  .c2 {
    height: 200px;
    width: 200px;
    top: 30%;
    right: 85%;
  }

  .c3 {
    height: 100px;
    width: 100px;
    top: 80%;
    right: 40%;
  }

  .c4 {
    height: 300px;
    width: 300px;
    top: 70%;
    left: 20%;
  }

  .container {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 90vh;
  }

  .error {
    color: rgb(194, 55, 55);
    text-align: center;
  }

  .form-container {
    position: relative;
    width: 320px;
    border-radius: 0.75rem;
    background-color: #0f172a;
    padding: 2rem;
    color: var(--text_color);
  }

  .title {
    text-align: center;
    font-size: 1.5rem;
    line-height: 2rem;
    font-weight: 700;
  }

  .form {
    margin-top: 1.5rem;
  }

  .input-group {
    margin-top: 1rem;
    font-size: 0.875rem;
    line-height: 1.25rem;
  }

  .input-group label {
    display: block;
    color: var(--text_color);
    margin-bottom: 4px;
  }

  .input-group input {
    width: 90%; /* make changes here */
    border-radius: 0.375rem;
    border: 1px solid #1e293b;
    outline: 0;
    background-color: #0f172a;
    padding: 0.75rem 1rem;
    color: var(--text_color);
  }

  .input-group input:focus {
    border-color: rgba(167, 139, 250);
  }

  .forgot {
    display: flex;
    justify-content: flex-end;
    font-size: 0.75rem;
    line-height: 1rem;
    color: var(--text_color);
    margin: 40px 0 14px 0;
  }

  .forgot a,
  .signup a {
    color: var(--text_color);
    text-decoration: none;
    font-size: 14px;
  }

  .forgot a:hover,
  .signup a:hover {
    text-decoration: underline rgba(167, 139, 250, 1);
  }

  .sign {
    display: block;
    width: 100%;
    background-color: #326d58;
    padding: 0.75rem;
    text-align: center;
    color: rgba(17, 24, 39, 1);
    border: none;
    border-radius: 0.375rem;
    font-weight: 600;
    margin-top: 1rem;
  }

  .sign:hover {
    background-color: #4aa181;
  }

  .line {
    height: 1px;
    flex: 1 1 0%;
    background-color: rgba(55, 65, 81, 1);
  }
</style>
{% endblock %}
